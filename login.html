<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Optional quick styles for error message */
    #errorMsg {
      color: red;
      margin-top: 10px;
      display: none;
    }
    button[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <input name="email" type="email" placeholder="Email" required />
    <input name="password" type="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <div id="errorMsg"></div>
  </form>

  <script src="scripts.js"></script>
  <script>
    // ‚úÖ Check session and redirect if already logged in
    validateSession().then(user => {
      if (user) {
        console.log("üîÑ Existing session found, redirecting to dashboard...");
        window.location.href = 'dashboard.html';
      }
    });

    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');
    const submitBtn = loginForm.querySelector('button');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.style.display = 'none';
      submitBtn.disabled = true;
      submitBtn.textContent = 'Logging in...';

      const email = loginForm.email.value.trim();
      const password = loginForm.password.value;

      // üîç Log raw input values with quotes for debugging
      console.log('üì§ Raw email:', `"${email}"`);
      console.log('üì§ Raw password:', `"${password}"`);

      try {
        const success = await loginUser(email, password);
        if (!success) {
          errorMsg.textContent = 'Invalid email or password.';
          errorMsg.style.display = 'block';
        }
      } catch (err) {
        console.error('üí• Login error:', err);
        errorMsg.textContent = 'An error occurred. Please try again.';
        errorMsg.style.display = 'block';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Login';
      }
    });
  </script>
</body>
</html>
